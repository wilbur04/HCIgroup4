<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A simple Document Management System</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='js/dms.js'></script>
    <script src='js/ui.js'></script>
    <script src='js/bindings.js'></script>
    <script src='js/config.js'></script>
    <script src='js/bootstrap.js'></script>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'/>
   <!-- <link rel='stylesheet' type='text/css' href='css/bootstrap-theme.css'/>-->
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <!--Bootstrap extras-->
    <script src='js/bootcards.js'></script>
    <link rel='stylesheet' type='text/css' href='css/bootcards-desktop.scss'/>
    <link rel='stylesheet' type='text/css' href='css/bootcards.scss'/>
</head>
<body>
    <!-- log in screen  -->
    <div id='loggedOut' class="container vertical-center container-box">
        <!-- Login card -->
        <div class="panel center-block" style="width: 80%">
            
            <div class="panel panel-heading text-center">
                Document Management System
            </div>
            
            <!-- Image-->
            <div class="panel-heading">
                <img width="40%" class="center-block img-thumbnail image-sizing" src="res/img/userIconLogInScreen.png" alt="insert pic here">
            </div>
            
            <!-- Form -->
            <div class="modal-body">
                <!-- User Name box-->
                <div class="has-feedback form-group">
                    <input type='text' id='userName' class="form-control" placeholder="Username"/>
                    <span class="form-control-feedback glyphicon glyphicon-user"></span>
                </div>
    
                <!--password input-->
                <div class="has-feedback form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password"/>
                    <span class="form-control-feedback glyphicon glyphicon-asterisk"></span>
                </div>
            </div>

            <!--buttons-->
            <div class="panel-footer">
                <!--login button-->
                <div class="">
                    <button type='button' id='logInButton' class="btn btn-success btn-block">Log in</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id='loggedIn'>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <h1 class="navbar-brand">LOGO</h1>
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#Navdrop">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- items in nav bar!!-->
                <div class="collapse navbar-collapse" id="Navdrop">
                    <ul class="nav navbar-nav ">
                        <li ><a href=#>
                            <span style="font-size: 3em" class="glyphicon glyphicon-refresh navbar-btn" id='addDefaultObjectsButton'></span>
                        </a></li>
                        <li><a href=#>
                            <span style="font-size: 3em" class="glyphicon glyphicon-cloud-upload navbar-btn" data-toggle="modal" data-target="#uploadModal"></span>
                        </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a type='button'  id='logOutButton'>
                                <span style="font-size: 3em" class="glyphicon glyphicon-log-out text-center"></span>
                                <br><div id='userPane'>
                                <span id='loggedInAs'></span>
                            </div></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            <!-- filter and search bar -->
            <nav id="filterbar" class="navbar ">
                <div class="container ">
                    <div class="has-feedback form-group">
                        <input type="text" class="search form-control navbar-right" id="search", placeholder="Search">
                        <span class="form-control-feedback glyphicon glyphicon-search"></span>
                    </div>
                </div>
            </nav>
            
            <!-- Settings type of things  -->
            <div>

        
                <div id='adminPane'>
                   <!--- <button type='button' >Reset</button>
                    <button type='button' id='addDefaultObjectsButton'>Add default documents and tags</button> -->
                </div>
            </div>
            
            <!-- Documents and tags -->
            <div>
                <!-- Tags -->
                <div id='tagsPane' class='max-panel'>

                    <!--Tags card-->
                    <div class="panel panel-default">
                        <div style="padding-top: 0px; padding-bottom: 0px;" id='listTagsButton' class="panel-heading clearfix">
                            <!--
                            <h4 class="pull-left"> All Tags </h4>
                            <span style="font-size: 3vh" class="glyphicon glyphicon-chevron-left pull-right"></span>
                            -->

                            <div style="font-size: 20px;" class="has-feedback">
                                <h4 class="form-control header-non-textbox">All Tags</h4>
                                <span id="tagIcon" class="form-control-feedback glyphicon glyphicon-chevron-left"></span>
                            </div>
                        </div>

                        <div id='tagsMain' class="hidden">
                            <div id='listTagsPane' class='scrollTags'></div>
                        </div>

                        <div class="panel-footer clearfix">
                            <a href='#' class="btn btn-default btn-sm pull-right">
                                <span data-toggle="modal" data-target="#createTag" id="newTagButton"> Create Tag</span>
                            </a>
                            <a class="btn btn-default btn-sm pull-left">
                                <span data-toggle="modal" data-target="#filterTags" id="tagFilter"> Filter Tag</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div id='documentsPane' class="panel panel-default">
                    <div class="panel-heading">
                      <p>Documents</p>
                        </div>
                    <div id='documentsMenu'>
                        <button type='button' id='listDocumentsButton'>List all documents</button>
                    </div>
                    <div id='documentsMain'>
                        <div id='listDocumentsPane'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->

    <!-- upload documents -->
    <div class="modal fade" id="uploadModal" role="dialog">

            <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload new file</h4>
                </div >
                <div id='uploadDocumentButton'>
                    <div class="modal-body" id='uploadDocumentPane'></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    
    <!-- create new tag -->
    <div id="createTag" class="modal fade" role="dialog">
        <div class="modal-dialog">
            
            <div class="modal-content">
                <!-- The header to the pop up thing -->
                <div class ="modal-header">
                    <h4 class="modal-title">Create new Tag</h4>
                </div>
                
                <div class='modal-body'>
                    <div id='createTagPane'></div>
                </div>
                
                <div class='modal-footer'>
                    <p>Close</p>
                </div>
            </div>
        </div>
    </div>

    <!-- add a tag filter -->
    <div id='filterTags' class="modal fade" role="dialog">
        <div class="modal-dialog">
            
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Apply a Tag Filter</h4>
                </div>
                
                <div class='modal-body'>
                    <div id='tagFilterBody'></div>
                </div>
                
                <div class='modal-footer'>
                    <button type="button" class="btn btn-danger" id="removeFiltersButton">Remove Filters</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="DocDetailModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload new file</h4>
                </div >
                <div class="modal-body" id='detailsPane'></div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
